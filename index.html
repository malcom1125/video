<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>    
    <div class="wraaper">
     <div class="player">
      <video id="video"  poster="../images/poster.jpg"  src="videos/lofi.mp4" width="300px"></video>
      <div class="player-ovelay">
        <h2 class="player-title">muscia para programar</h2>
        <div class="center">
          <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"> </button>
          <button class="button" id="play" aria-label="iniciar" title="iniciar"></button>    
          <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
          <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"> </button>
        </div> 
        <div class="barra">
          <input id="progress"  min="0" value="0" type="range">
        </div>
      </div>
        <script src="javascript/index.js"></script>
      </div>
    </div>

</body>
</html>
